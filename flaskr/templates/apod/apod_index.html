{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Astronomy Picture of the Day{% endblock %}</h1>
{% endblock %}
    
{% block content %}
{# from https://www.cssscript.com/automatic-vertical-tc-slider/ #}
  <div class="tcSlider">
    <div class="slider">
      <a class="slide" href="#">
        <div class="slider_img" style="background-image:url('{{ image_url }}')"></div>
        <div class="slider_link">{{ title }}</div>
      </a>
      <div class="slide">
        <div class="slider_img" style="background-image:url(2.jpg)"></div>
        <a class="slider_link" href="#">Slide 02</a>
      </div>
      <div class="slide">
        <div class="slider_img" style="background-image:url(3.jpg)"></div>
        <a class="slider_link" href="#">Slide 03</a>
      </div>
    </div>
  </div>
  <h1>{{ title }}</h1>
  <img src="{{ image_url }}" alt="NASA APOD Image" style="max-width: 100%; height: auto;">
{% endblock %}
