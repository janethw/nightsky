{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Gallery{% endblock %}</h1>
{% endblock %}
    
{% block content %}
{# from https://www.cssscript.com/automatic-vertical-tc-slider/ #}
  <p>Gallery</p>
  <div class="tcSlider">
    <div class="slider">
      {% for i in range(arr_len) %}
      <a class="slide">
        <div class="slider_img" style="background-image:url('{{ image_urls[i] }}')"></div>
        <div class="slider_link">{{ titles[i] }}</div>
      </a>
      {% endfor %}
    </div>
  </div>
{% endblock %}
